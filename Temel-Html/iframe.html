<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Frame border kenarlıkları silmek için direkt none da dıyebılırsın.-->
    <iframe src="https://www.emrealtunbilek.com" frameborder="0" style="width: 500px; height: 500px;"></iframe>
    <br>

    <iframe name="iframe1" width="560" height="315" src="https://www.youtube.com/embed/tUiP0_B6pP4"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <!--linke tıkladıgımızda linkin ıframe ıcerısınde acılmasını ıstıyoruz, ancak sabit bir iframe blogu olmadan sağlayamıyoruz,
        Bundan dolayı youtubeden embed kodu alındı ve onun içerisine çağırıldı ( target -> iframe1 nami olan iframenın ıcınde ac)-->
    <a href="https://www.emrealtunbilek.com" target="iframe1">tıkla</a>
</body>

</html>
