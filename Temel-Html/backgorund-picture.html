<style>
body
{
background-color: red; /*  arkaplanrengi */
background-repeat: no-repeat; /* görsel tekrarlama */ 
background-size: 50% 100%; /* arkaplan gçrsel boyut yüzdesi */ 
background-attachment: fixed; /* görsele göre sayfayı ayarlar */ 

}

    <picture>
        <!--Eğer sayfa boyutu 600 px ve üzerindeyse srcset'deki görseli göster -->

        <!--Eğer sayfa boyutu 200 px ve üzerindeyse srcset'deki görseli göster -->

        <!--Tarayıcının pictureu desteklemedıgı durumlarda aşağıdaki kodu çalıştır. -->
        <img src="https://images.pexels.com/photos/7326717/pexels-photo-7326717.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="deneme">
